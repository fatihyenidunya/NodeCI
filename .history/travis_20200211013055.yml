language: node_js
node_js:
  - "8"
dist: trusty
services:
  - mongodb
  - redis-server
env:
  - NODE_END=ci PORT=3000  
cache:
  directories:
    - node_modules
    - client/node_modules
install: 
  - npm install
  - npm run build
script:
  - nohup npm run start &  # for nohup command check lesson 128 at advanced node js course on udemy 
  - sleep 3
  - npm run test
